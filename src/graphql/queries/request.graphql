mutation SendFriendRequest($toId: String!) {
  sendRequest(toId: $toId) {
    status
    message
    data {
      status
      from {
        id
        fName
        lName
        email
        profile
        isActive
      }
      to {
        id
        fName
        lName
        email
        profile
        isActive
      }
    }
  }
}

query GetFriendRequest {
  data: getFriendRequest {
    status
    message
    data {
      from {
        id
        fName
        lName
        email
        profile
        isActive
      }
      to {
        id
        fName
        lName
        email
        profile
        isActive
      }
      status
    }
    count
  }
}

query GetSentFriendRequest($page: Int!, $take: Int!, $search: String!) {
