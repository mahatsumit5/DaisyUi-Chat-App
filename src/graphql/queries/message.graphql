mutation SendMessage($content: String!, $author: String!, $roomId: String!) {
  sendMessage(content: $content, author: $author, roomId: $roomId) {
    status
    message
    data {
      id
      content
      createdAt
      isSeen

      chatRoomId
      author {
        email
        fName
        lName
        isActive
        profile
      }
      authorId
      groupChatId
    }
  }
}

query GetMessages($input: MessageByRoomIdParams) {
  getMessagesByRoomId(input: $input) {
    status
    message
    data {
      id
      content
      createdAt
      isSeen
      chatRoomId
      author {
        id
        email
        fName
        lName
        isActive
        profile
        bio
        coverPicture
      }
      authorId
      groupChatId
    }
    _count
  }
}
