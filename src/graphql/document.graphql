mutation SignIn($input: SignInMutationVariables) {
  signIn(input: $input) {
    data {
      accessJWT
    }
    response {
      message
      status
    }
  }
}

query LoggedInUser {
  loggedInUser {
    data {
      bio
      coverPicture
      email
      id
      fName
      lName
      isActive
      profile
    }
    response {
      message
      status
    }
  }
}

